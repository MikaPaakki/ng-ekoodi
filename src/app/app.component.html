<div>
  Hello {{selectedUserName}}
</div>

<input [(ngModel)]="selectedUserName">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nimi" [(ngModel)]="selectedUserName">
  </mat-form-field>

<button mat-raised-button (click)="changeName()">Change</button>
<ekoodi-user-list (userSelected)="onUserSelected($event)"></ekoodi-user-list>

<button mat-icon-button color="primary">
  <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
</button>

<button mat-fab>
  <mat-icon aria-label="Example icon-button with a heart icon">alarm on</mat-icon>
</button>
